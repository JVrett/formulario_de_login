<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <title>Formulario de Login</title>

    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU Compatible" content ="ie = edge">
    <meta name = "description" content = "Uma landing page que contem um formulario de login">
    <meta name = "keywords" content = "login, formulario, Programação">
    <meta name = "author" content = "João Victor Lima Dos Santos Manço">
    <meta name = "robots" content = "index,follw">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b42f6d7a06.js" crossorigin="anonymous"></script>
    
</head>

    <body>
    <div class="container">
            <div class="wrapper">
            <div class="titulo"><span>Formulario de Login</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email ou Telefone">
                </div>
                 <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">

                </div>
                    <div class="link-cadastro">Não possui uma conta?<a href="#"> Cadastre-se aqui</a></div>
            </form>
      
        </div>
    </div>
    </body>
</html>
